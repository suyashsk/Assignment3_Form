<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="">
        <label for="firstname">Firstname</label>
        <input type="text" name="" id="firstname">
        <br><br>
        <label for="middlename">Middlename:</label>
        <input type="text" name="" id="middlename">
        <br><br>
        <label for="lastname:">Lastname:</label>
        <input type="text" name="" id="lastname">
        <br><br>
        <label for="couse">Course:</label>
        <select name="" id="course">
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other">
        <label for="other">Male</label>
        <br><br>

        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob">
        <br>
        <label for="phone">Phone:</label>
        <input type="text" name="" id="phone" disabled required placeholder="+91" size="3">
        <input type="text" name="" id="phone" maxlength="10">
        <br><br>
        <label for="address">Address</label>
        <br>
        <textarea name="" id="address" cols="80" rows="5"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="" id="password">
        <br><br>
        <label for="retype">Re-type password:</label>
        <input type="password" name="" id="retype">
        <br><br>
        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label>
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" name="" id="file">
        <br><br>
        <label for="color">Choose Color</label>
        <input type="color" name="" id="color">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


        
    </form>
</fieldset>
</body>
</html>
